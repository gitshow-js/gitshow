<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{TITLE}}</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">

</head>
<body id="gitshow-main">

    <div class="reveal">
        <div class="slides">
            
            <section class="title">
                <h1>Empty presentation</h1>
                <p>It's time to add some contents :-)</p>
            </section>
        </div>
    </div>

    <script src="gitshow.js"></script>
    <script>
        const presentationConfig = JSON.parse('{{CONFIG}}');
        const templateData = '{{TEMPLATE}}';
        let gitShow = new GitShow();
        gitShow.init(presentationConfig, templateData);
    </script>
</body>
</html>
