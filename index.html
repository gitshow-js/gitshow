<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{TITLE}}</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">

</head>
<body id="gitshow-main">

    <div class="reveal">
        <div class="slides">

            <section class="title">
                <h1>Empty presentation</h1>
                <p>It's time to add some contents :-)</p>
            </section>
        </div>
    </div>

    <script src="gitshow.js"></script>
    <script>
        const presentationConfig = JSON.parse('{{CONFIG}}');
        let gitShow = new GitShow();
        gitShow.init(presentationConfig);
    </script>
</body>
</html>
